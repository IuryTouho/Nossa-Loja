<h2>Lista de Produtos</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="'Detalhes de ' + product.name" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    <b>Informações adicionais :</b> {{ product.description }}
  </p>

  <button (click) = "share()">
    Compartilhe
  </button>
  
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
</app-product-alerts>

</div>
